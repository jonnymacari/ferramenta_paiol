{% extends 'base.html' %}
{% block title %}Ajudas de Custo{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Ajudas de Custo</h2>
  <a href="{% url 'nova_ajuda_custo' %}" class="btn btn-success">Nova Classe</a>
 </div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for a in ajudas %}
    <tr>
      <td>{{ a.nome }}</td>
      <td>R$ {{ a.valor }}</td>
      <td><a href="{% url 'editar_ajuda_custo' a.id %}" class="btn btn-sm btn-outline-primary">Editar</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-muted">Nenhuma classe cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
